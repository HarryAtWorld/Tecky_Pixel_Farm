<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./css/login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form id="form-login" action="/login" method="POST" >
    <h1>Login</h1>
    <div class="content">
      <div class="input-field"> 
        <input type="email" placeholder="Email" autocomplete="nope" name="login_account">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" name="login_password">
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    
    <div class="action">
      <a href="./registration.html" id="reg"><button>Register</button></a>
      <button>Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./js/login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
    <!-- tab icon -->
    <link rel="icon" type="image/x-icon" href="./images/Corn.ico">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./css/registration.css">

</head>

<body>

  <div class="login-form">
    <form id="form-register">
      <h1>Register</h1>
      <div class="content">
        <div class="input-field">
          <input type="username" placeholder="username" autocomplete="nope" name="user_name">
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope" name="login_account">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password" name="login_password">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Confirm Password" autocomplete="new-password" name="login_password_confirm">
        </div>
      </div>

      <div class="action">
        <button>Register</button>
      </div>
    </form>
    <div class="action2">
      <a href="./index.html"><button>Go Back</button></a>
    </div>
  </div>


  </div>
  <!-- partial -->
  <script src="./js/registration.js"></script>

</body>

</html>

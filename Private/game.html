<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecky Pixel Farm</title>
    <link rel="icon" type="image/x-icon" href="../Public/images/Corn.ico">
    <link rel="stylesheet" href="game.css">

</head>

<body>

    <div id="topPanel">
        <h2 id="gameScore">Score:1000</h2>
        <a href="./ranking.html"><input type="button" class="playerInfo" name="playerInfo" value="Logout"></a>

    </div>


    <div id="gameArea">

        <div id="popUpFrame">
        </div>
        <div id="leftControlPanel">

        </div>

        <div id="gameContainer">
            <canvas id="gameDisplayLayer0"></canvas>
            <canvas id="gameDisplayLayer10"></canvas>
            <canvas id="gameDisplayLayer20"></canvas>
            <canvas id="gameDisplayLayer30"></canvas>
            <canvas id="gameDisplayLayer40"></canvas>
        </div>

        <div id="rightControlPanel">
            <button id="addLand">Add Lands</button>
            <button id="removeLand">Remove Lands</button>

            <button id="addPlant">Add Plants</button>
            <button id="removePlant">Remove Plants</button>           
            
            <button id="playerInfoButton">Player Info</button>
            <button id="rankingButton">Ranking</button>


        </div>
    </div>



    <div id="bottomPanel">
        <button id="saveToServer"><img id="testImage" src="../Public/images/404.gif">Save to Server</button>
    </div>



    <script src="game.js"></script>
</body>

</html>

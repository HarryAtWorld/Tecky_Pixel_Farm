<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecky Pixel Farm</title>
    <link rel="icon" type="image/x-icon" href="./gameImages/Corn.ico">
    <link rel="stylesheet" href="game.css">

</head>

<body>

    <div id="topPanel">
        <div id="playerInfo">
            <img id="playerIcon" src="./gameImages/profile picture.png">
            <h3 id="gameScore">Score:1000</h3>
        </div>


        <form id="logout"><input type="submit" class="playerInfo" name="playerInfo" value="Logout"></form>

    </div>


    <div id="gameArea">

        <div id="popUpFrame">
        </div>
        <div id="leftControlPanel">
            <div id="landEditButtonArea">
                <button id="addLand">Add Lands</button>
                <button id="removeLand">Remove Lands</button>
            </div>


            <div id="plantEditButtonArea">
                <button id="addCarrot">Carrot</button>
                <button id="addCorn">Corn</button>
                <button id="addPumpkin">Pumpkin</button>
                <button id="addLettuce">Lettuce</button>
                <button id="addYellowFlower">Yellow Flower</button>
                <button id="addRedFlower">Red Flower</button>
                <button id="addBlueFlower">Blue Flower</button>
                <button id="addTree">Tree</button>
                <button id="removePlant">Remove Plant</button>
            </div>


        </div>

        <div id="gameContainer">
            <canvas id="gameDisplayLayer0"></canvas>
            <canvas id="gameDisplayLayer10"></canvas>
            <canvas id="gameDisplayLayer15"></canvas>
            <canvas id="gameDisplayLayer16"></canvas>
            <canvas id="gameDisplayLayer20"></canvas>
            <canvas id="gameDisplayLayer30"></canvas>
            <canvas id="gameDisplayLayer40"></canvas>
        </div>

        <div id="rightControlPanel">


            <!-- <button id="addPlant">Add Plants</button> -->
            <!-- <button id="editPlant">Edit Plants</button> -->

            <button id="playerInfoButton">Player Info</button>
            <button id="rankingButton">World Ranking</button>
            <button id="fdRankingButton">Friends Ranking</button>
            <button id="fdFarmButton">Friends Farm</button>

            <!-- <button id="saveToServer"><img id="testImage" src="./gameImages/404.gif">Save to Server</button> -->


        </div>
    </div>



    <!-- <div id="bottomPanel">
       
    </div> -->



    <script src="game.js"></script>
    <script src="logout.js"></script>
</body>

</html>
